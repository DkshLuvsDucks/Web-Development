<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- h1, p are block elements and occupies the entire space -->
    <h1>
        Hello World
    </h1>
    <h1>
        My Name is Daksh
    </h1>
    
    <p>
        test
    </p>
    <p>
        test
    </p>
    
    <!-- a, img is inline-->
    <a href="www.google.com">
        Google
    </a>
    <a href="www.google.com">
        Google
    </a>

    <img src="https://substackcdn.com/image/fetch/$s_!Q_fa!,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe142f836-83ea-425a-a109-603dbb02819e_803x823.png" height="100px">
    <img src="https://i.redd.it/jeff-the-land-shark-images-v0-czurlc61k37e1.jpg?width=1080&format=pjpg&auto=webp&s=dd2df35b944bd65b3aebc5c4d210918e82a18d23" height="100px">
</body>
</html>
