<!DOCTYPE html>
<html lang="en">

    <title>Semantic Tags</title>
</head>
<body>
    <!-- header/nav/footer/main/article/section/aside are semantic tags : improves seo score and makes code more readable... -->
    <header>
        <h1>
            Daksh <a href="https://www.github.com/dkshluvsducks">Github</a>
        </h1>
        <nav>
        This is the content for nav bar
        <ul>
            <li>
                <a href="/about.html">
                    About Us
                </a>
            </li>
            <li>
                <a href="/contact.html">
                    Contact
                </a>
            </li>
        </ul>
        </nav>
    </header>
    
    <main>
        This is my main content
        <article>
            This is an article
        </article>
        <section>
            This is a section
        </section>
        <aside>
            <a href="/link.html">
                Link for more resources
            </a>
        </aside>
    </main>
    <footer>
        This is the footer &hearts;
    </footer>
</body>
</html>
