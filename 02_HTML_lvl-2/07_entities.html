<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- u cant use symbols like <,>,& in normal html texts... -->
    <h1>a&lt;b</h1>
    <p>a           s(html removes all unecessary spaces)</p>
    <p>a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;s</p>
    <p>a&gt;b</p>
    <p>&quot;the quick brown fox jumps right over the lazy dog&quot;</p>
    <h1>&bigstar;</h1>
    <h1>&#9733;</h1>
</body>
</html>
