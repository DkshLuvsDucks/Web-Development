<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Types of Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <h2>Ordered List (Default Numbers)</h2>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    
    <h2>Ordered List (Alphabets)</h2>
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
    
    <h2>Ordered List (Roman Numerals)</h2>
    <ol type="i">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
