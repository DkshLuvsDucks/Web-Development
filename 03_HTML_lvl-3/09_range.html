<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="volume">Select Volume</label>
            <input 
                type="range"
                id="volume" 
                name="volume" 
                min="0" 
                max="100" 
                step="10" 
                value="40"/>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
