<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment PQ-3</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Write your name" required>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Write your email" required>
        </div>
        <br>
        <div>
            <label for="msg">Message:</label><br>
            <textarea id="msg" name="msg" cols="40" rows="5" placeholder="write your feedback here" required></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label><br>
            <input type="radio" id="r_1" value="1" name="rate" required> <label for="1">1</label><br>
            <input type="radio" id="r_2" value="2" name="rate"> <label for="2">2</label><br>
            <input type="radio" id="r_3" value="3" name="rate" checked> <label for="3">3</label><br>
            <input type="radio" id="r_4" value="4" name="rate"> <label for="4">4</label><br>
            <input type="radio" id="r_5" value="5" name="rate"> <label for="5">5</label><br>
        </div>
        <br>
        <button type="submit">
            Send your message!
        </button>
    </form>
</body>
</html>
