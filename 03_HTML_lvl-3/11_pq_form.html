<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action">
        <div>
            <input type="text" name="first_name" id="f_name"placeholder="First Name" required>
            <input type="text" name="last_name" id="l_name"placeholder="Last Name" required>
        </div>
        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="nb">Non Binary</option>
                <option value="o">Other</option>   
            </select>
        </div>
        <div>
            Do you agree to all terms of service ? 
            <input type="checkbox" name="tos" id="tos" checked>
            <label for="tos">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
