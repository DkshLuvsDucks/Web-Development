<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <div>
            <input
                type="text"
                placeholder="search in youtube"
                name="search_query"
            >
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
